<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation</title>
</head>
<body>
    <h1>Customer Segmentation</h1>
    <form action="/predict" method="POST">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>
        <br>
        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" name="marital_status">
            <option value="0">Single</option>
            <option value="1">Married</option>
        </select>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" step="0.01" required>
        <br>
        <label for="occupation">Occupation:</label>
        <select id="occupation" name="occupation">
            <option value="0">Unemployed/Low-skilled</option>
            <option value="1">Skilled Employee/Official</option>
            <option value="2">Manager/Owner/Highly Skilled Employee/Officer</option>
        </select>
        <br>
        <label for="settlement_size">Settlement Size:</label>
        <select id="settlement_size" name="settlement_size">
            <option value="0">Small City</option>
            <option value="1">Medium-sized City</option>
            <option value="2">Big City</option>
        </select>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
